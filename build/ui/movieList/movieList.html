<div class="stack appContainer"><search-bar search-input="movieListCtrl.searchInput"></search-bar><banner-ad></banner-ad><div class="appContent stretch"><div class="movieList__content stack"><div class="shelf spread movieList__header"><div class="movieList__headerItem">ShowTimes</div><div class="text-right movieList__headerItem">{{movieListCtrl.date}}</div></div><ul class="list-group"><li ng-repeat="movie in movieListCtrl.movieList | filter: movieListCtrl.searchInput" ng-click="movieListCtrl.openDetail(movie.id)" class="list-group-item movieListItem clickable shelf flex-center"><i class="glyphicon glyphicon-heart"></i><div class="movieListItem__content stretch stack"><div class="movieListItem__title">{{ movie.title }}<div class="movieListItem__ratingBox">{{movie.rating}}</div></div><div class="movieListItem__times">{{movie.showTimes | showTimes}}</div></div><i class="glyphicon glyphicon-menu-right"></i></li></ul></div></div><footer>footer</footer></div>
